<html>
<head>
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="strengthIndicator" class="strength-indicator"></div>
                <ul class="requirements">
                    <li id="lengthReq"><i class="fas fa-times" style="color: red;"></i> At least 8 characters</li>
                    <li id="uppercaseReq"><i class="fas fa-times"style="color: red;"></i> At least 1 uppercase letter</li>
                    <li id="lowercaseReq"><i class="fas fa-times"style="color: red;"></i> At least 1 lowercase letter</li>
                    <li id="numberReq"><i class="fas fa-times"style="color: red;"></i> At least 1 number</li>
                    <li id="specialReq"><i class="fas fa-times"style="color: red;"></i> At least 1 special character</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmError" class="error"></div>
            </div>
            <div class="cont">
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
